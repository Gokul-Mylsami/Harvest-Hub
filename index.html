<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&amp;display=swap"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>HarvestHub</title>

    <script>
      function redirectToCart() {
        window.location.href = "cart.html";
      }

      
    </script>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="assets/logo.png" class="logo" alt="logo" />
        <h1 class="logo-title">HarvestHub</h1>
      </div>
      <div class="details">
        <p>Name</p>
        <div title="Cart" onclick="redirectToCart()" class="cart-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewbox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="nav-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            ></path>
          </svg>
        </div>
        <div title="Logout" class="logout-icon" >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewbox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="nav-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
            ></path>
          </svg>
        </div>
      </div>
    </nav>
    <!-- Loading -->
    <div class="loading-container">
      <div class="loading">
        <div class="loader"></div>
      </div>
    </div>
    <div class="content">
      <h1 class="heading">Look For the Products You Want</h1>
      <div class="wrapper">
        <div class="search-wrapper">
          <input type="text" placeholder="Vegetables/Fruits" class="search" />
          <input type="submit" value="Search" class="search-btn" />
        </div>
        <div class="cards-wrapper"></div>
      </div>
      <script src="./js/index.js" defer></script>
    </div>
  </body>
</html>
